    <div class="page-header header-filter" filter-color="purple" style="background-image: url('../img/space.jpg'); background-size: cover; background-position: top center;">

            <div class="row">
                <div class="col-md-8 col-lg-6 ml-auto mr-auto">
                    <div class="card card-signup">
                        <h2 class="card-title text-center">Sign-In</h2>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-11 mr-auto">
                                    <form class="form" method="" action="">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="input-group-prepend">

                                                        <i class="material-icons">face</i>
                                                    </span>
                                                </div>
                                                <input id="account" type="text" class="form-control" placeholder="Email/Username" autofocus/>

                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">
                                                        <i class="material-icons">lock_outline</i>
                                                    </span>
                                                </div>
                                                <input id="pass" type="password" placeholder="Password..." class="form-control" />
                                            </div>
                                        </div>
                                        <p class="text-center" id="errorLabel" style="color: red"></p>
                                        <div class="row">
                                            <div class="text-center offset-2">
                                                <button id="submitBtn" class="btn btn-success btn-round">Sign in</button>
                                            </div>
                                            <div class="text-center offset-2 offset-lg-1">
                                                <a href="forgot-password" class="btn btn-round btn-danger">Forgot password</a>
                                            </div>
                                        </div>
