    <div class="page-header header-filter" filter-color="purple" style="background-image: url('../img/space.jpg'); background-size: cover; background-position: top center;">
        <div class="container" style="min-height: 850px;">

                <div class="col-md-8 col-lg-6 ml-auto mr-auto">
                    <div class="card card-signup">
                        <h2 class="card-title text-center">Create Room</h2>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-11 mr-auto">
                                    
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="material-icons">account_balance</i>
                                                </span>
                                            </div>
                                            <input id="roomName" type="text" class="form-control" placeholder="Room Name..." autofocus/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i id="gameReachIcon" class="material-icons">lock_open</i>
                                                </span>
                                            </div>
                                            <select id="gameReach" class="form-control">
                                                <option>Public Game</option>
                                                <option>Private Game</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div id="opponentDiv" class="form-group d-none">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="material-icons">face</i>
                                                </span>
                                            </div>
                                            <input id="inputPlayer2Name" type="text" class="form-control" placeholder="Player 2 Name...">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="material-icons">layers</i>
                                                </span>
                                            </div>
                                            <select id="map" class="form-control" id="exampleFormControlSelect1">
                                                <option>Map1</option>
                                                <option>Map2</option>
                                                <option>Map3</option>
                                                <option>Map4</option>
                                                <option>Map5</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i id="roomReachIcon" class="material-icons">lock_open</i>
                                                </span>
                                            </div>
                                                <select id="roomReach" class="form-control">
                                                <option>Public Room</option>
                                                <option>Private Room</option>
                                            </select>
                                        </div>
                                    </div>
                                    <p class="text-center" id="errorLabel" style="color: red"></p>
                                    <div class="row">
                                        <div class="text-center offset-2">
                                            <button id="submitBtn" class="btn btn-success btn-round">Begin!</button>
                                        </div>
                                        <div class="text-center offset-2 offset-lg-3">
                                            <button class="btn btn-round btn-danger" role="button" data-toggle="popover" data-trigger="focus" title="Some help" data-content="Public games can be joined by any player, whereas private ones can only be joined by the player with typed in name.
                                            Public rooms can be joined by any spectator, whereas private ones can't.">Help</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
